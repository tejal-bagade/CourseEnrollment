{% extends "base.html" %}
{% block content %}
      <h1 class="h3 mb-3 font-weight-normal">Student Registeration</h1>
      <label for="inputName" class="sr-only">Full Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Full Name" required="" autofocus="">
      <p></p>
      <label for="inputID" class="sr-only">Student ID</label>
      <input type="text" id="inputID" class="form-control" placeholder="Student ID" required="" autofocus="">
      <p></p>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <p></p>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <p></p>
      <label for="inputConfirmPassword" class="sr-only"> Confirm Password</label>
      <input type="confirmPassword" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="">
      <p></p>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
{% endblock%}
